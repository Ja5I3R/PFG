<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio de sesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.freepik.com/512/12082/12082882.png?ga=GA1.1.647944042.1714035643" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                </a>
            </div>
        </div>
    </header>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Inicio de sesion</h1>
				<div class="card-body">
					<form th:action="@{/users/checkuser}" method="POST">

						<div class="form-group">
							<label>Nombre de usuario</label> <input type="text" name="username" class="form-control" placeholder="Escriba el nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>Contraseña</label> <input type="password" name="password" class="form-control" placeholder="Escriba la contraseña" required>
						</div>
                        <br>
						<div class="box-footer">
							<button class="btn btn-success">Comprobar</button>
						</div>

					</form>
					<br>
					<a th:href="@{/users}" class="btn btn-info">Entrar PRUEBAS</a> 
					<br>
					<p>No tienes cuenta? Resgitrate<a th:href="@{/users/new}" class="btn btn-info">AQUI</a></p>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
