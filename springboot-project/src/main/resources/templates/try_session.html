<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inicio de sesion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="p-3 text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<img src="" alt="Logo">
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-white">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Sobre nosotros</a></li>
				</ul>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn" id="btn-signup">Sign-up</button>
				</div>
			</div>
		</div>
	</header>
	<br>
	<section class="vh-75">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form>
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="email" id="form3Example3" class="form-control form-control-lg"
								placeholder="Introduzca una dirección de correo" />
							<label class="form-label" for="form3Example3">Dirección de correo</label>
						</div>

						<div data-mdb-input-init class="form-outline mb-3">
							<input type="password" id="form3Example4" class="form-control form-control-lg"
								placeholder="Introduzca contraseña" />
							<label class="form-label" for="form3Example4">Contraseña</label>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<div class="form-check mb-0">
								<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
								<label class="form-check-label" for="form2Example3">
									Recuérdame
								</label>
							</div>
							<a href="#!" class="text-body">¿Olvidó su contraseña?</a>
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="button" data-mdb-button-init data-mdb-ripple-init
								class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
								id="login">Iniciar sesión</button>
							<p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene cuenta?</p>
							<a href="#!" class="btn text-white" id="a-signup">Registrarse</a>
						</div>

					</form>
				</div>
			</div>
		</div>

	</section>
	<section class="">
		<footer class="text-center text-white">
			<div class="container p-3">
				<div class="container">
					<div class="row">
						<div class="col-6">
							<p class="d-flex justify-content-center align-items-center">
								<span class="me-3">Proyecto desarrollado por Javier Trujillo, Pilar Soriano y Luis
									Miguel Yglesias</span>
							</p>
						</div>
						<div class="col-6">
							<p class="d-flex justify-content-center align-items-center">
								<span class="me-3">Registrate gratis</span>
								<button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
									Registro
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</section>
</body>

</html>
