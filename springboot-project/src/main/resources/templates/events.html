<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Eventos</h1>
    <form th:action="@{/events/search}" method="GET">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Buscar por nombre">
        </div>
        <br>
        <div class="box-footer">
            <button type="submit" class="btn btn-success">Comprobar</button>
        </div>
    </form>
    <div th:if="${not #lists.isEmpty(eventList)}">
        <div class="row">
            <div class="col">
                <div th:if="${param.name eq ''}"> <!-- eq == Equals (Con el campo vacío se ven todos los events) -->
                    <div th:each="event : ${eventList}" class="card mb-3" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}"></h5>
                            <p class="card-text" th:text="${event.description}"></p>
                            <a th:href="@{/events/view/{id}(id=${event.id})}" class="btn btn-info">Ver más datos</a>
                        </div>
                    </div>
                </div>
                <div th:if="${param.name ne ''}"> <!-- ne == Not equals -->
                    <div th:each="event : ${eventList}" th:if="${#strings.containsIgnoreCase(event.name, param.name)}" class="card mb-3" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}"></h5>
                            <p class="card-text" th:text="${event.description}"></p>
                            <a th:href="@{/events/view/{id}(id=${event.id})}" class="btn btn-info">Ver más datos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(eventList)}">
        <p>No se encontraron eventos.</p>
    </div>
</body>

</html>
