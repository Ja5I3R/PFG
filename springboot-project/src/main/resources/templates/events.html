<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Eventos</h1>
    <form th:action="@{/events}" method="POST">

        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Buscar por nombre">
        </div>
        <br>
        <div class="box-footer">
            <button class="btn btn-success">Comprobar</button>
        </div>

    </form>
    <div class="card" style="width: 18rem;" th:each="event : ${eventList}">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${event.name}"></h5>
            <p class="card-text" th:text="${event.description}"></p>
            <a th:href="@{/events/view/{id}(id=${event.id})}" class="btn btn-info">Ver mas datos</a>
        </div>
    </div>
</body>

</html>
