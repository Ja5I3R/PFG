<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <style>
        .userPic {
            width: 40px;
        }

        .backgroundImage {
            background-image: url('[[@{/img/eventsImg/__${event.image_url}__}]]');
            background-position: center;
            background-repeat: no-repeat;
            width: 110%;
            height: 50vh;
        }

        #search-input {
            visibility: hidden;
        }

        .text-break {
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .divMap{
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        #map-container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.freepik.com/512/12082/12082882.png?ga=GA1.1.647944042.1714035643"
                            alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/users/login}" class="nav-link px-2 text-secondary">Sobre nosotros</a></li>
                    <li><a th:href="@{/users/new}" class="nav-link px-2 text-white">Contacto</a></li>
                </ul>

                <div class="text-end">
                    <a th:href="@{/users/login}" class="btn btn-outline-light me-2">Log In</a>
                    <a th:href="@{/users/new}" class="btn btn-warning">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row backgroundImage"></div>
        <div class="row p-5">
            <div class="col-md-6">
                <h1 th:text="${event.name}"></h1>
                <div class="d-inline" th:each="user : ${userList}">
                    <img class="img-fluid rounded userPic d-inline" th:src="@{/img/avatars/__${user.avatar_id}__.jpg}"
                        th:alt="${user.avatar_id}">
                    <p class="d-inline m-2" th:text="${user.username}"></p>
                </div>
                <h5>Descripcion</h5>
                <p class="text-break" th:text="${event.description}"></p>

                <a th:if="${#lists.contains(userList.![id], userS.id)}" th:href="@{/events/leave/{id}(id=${event.id})}"
                    class="btn btn-dark me-2">Salir de evento</a>
                <a th:unless="${#lists.contains(userList.![id], userS.id)}"
                    th:href="@{/events/join/{id}(id=${event.id})}" class="btn btn-dark me-2">Entrar a evento</a>

            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Datos sobre el evento</h5>
                    </div>
                    <div class="card-body">
                        <h6>Autor: <span th:text="${author.username}"></span></h6>
                    </div>
                    <div class="card-body">
                        <h6>Fecha de inicio: <span th:text="${event.initialDate}"></span></h6>
                    </div>
                    <div class="card-body">
                        <h6>Fecha de fin: <span th:text="${event.endDate}"></span></h6>
                    </div>
                    <div class="card-body">
                        <h6>Interes: <span th:text="${event.interest.getName()}"></span></h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>Localización</h5>
                    </div>
                    <div class="card-body divMap">
                        <div id="search-input" th:text="${event.location}"></div>
                        <div id="map-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script>
        window.onload = function () {
            var searchString = document.getElementById('search-input').textContent.trim();
            showLocationOnMap(searchString);
        };

        function showLocationOnMap(searchString) {
            fetch(`https://nominatim.openstreetmap.org/search?q=${searchString}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // Process the response
                        const location = data[0];
                        const latitude = location.lat;
                        const longitude = location.lon;

                        // Check if address property exists before accessing formatted
                        let address;
                        if (location.address) {
                            address = location.address.formatted;
                        } else {
                            address = "No address information available";
                        }

                        // Mostrar la ubicación en el mapa
                        var map = L.map('map-container');
                        map.setView([latitude, longitude], 13);

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(map);

                        var marker = L.marker([latitude, longitude]).addTo(map);
                        let markerContent = `<b>${address}</b>`;

                        // Optionally, include a link to OpenStreetMap even without formatted address
                        if (location.lat && location.lon) {
                            markerContent += `<br><a href="https://www.openstreetmap.org/?lat=${latitude}&lon=${longitude}&zoom=18">Ver en OpenStreetMap</a>`;
                        }

                        marker.bindPopup(markerContent);
                    } else {
                        console.error('No location found for search term');
                    }
                })
                .catch(error => console.error('Error al buscar la ubicación:', error));
        }

    </script>
</body>

</html>
