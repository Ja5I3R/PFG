<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de usuario</h1>
				<div class="card-body">
					<form th:action="@{/users/update}" th:object="${user}" method="POST">
                        <input type="hidden" id="id" name="id" th:field="*{id}"/>
						<br>
                        <div class="form-group">
							<label>Nombre de usuario:</label> <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Escriba el nombre" required>
                            <p typeth:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
                        </div>
						<br>
						<!--<div class="form-group">
							<label>Contraseña:</label> <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Escriba la contraseña" value="${user.password}" required>
                            <p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                        </div>-->
						<br>
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Escriba el nombre" required>
                            <p typeth:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="surname" th:field="*{surname}" class="form-control" placeholder="Escriba sus apellidos" required>
                            <p typeth:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Escriba su email" required>
                            <p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Edad:</label> <input type="number" name="age" th:field="*{age}" class="form-control" placeholder="Escriba su edad" required>
                            <p typeth:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Fecha de nacimiento:</label> <input type="date" name="birthdate" th:field="*{birthdate}" class="form-control" required>
                            <p typeth:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Género:</label> <input type="text" name="gender" th:field="*{gender}" class="form-control" placeholder="Escriba su género" required>
                            <p typeth:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger"></p>
                        </div>
						<br>
						<input type="hidden" name="id_rol" th:field="*{id_rol}" class="form-control">
						<div class="box-footer">
							<button class="btn btn-success">Actualizar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
