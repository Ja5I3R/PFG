<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <form id="groupForm" th:action="@{/chat/create/group}" th:object="${chat}" method="POST"
        enctype="multipart/form-data" onsubmit="return validateForm()">
        <h1>Creación de grupo</h1>
        <br>
        <div class="form-group">
            <label>Nombre del grupo:</label>
            <input type="text" name="name" class="form-control" placeholder="Escriba el nombre del grupo" required>
        </div>
        <br>
        <div class="form-group">
            <label>Participantes:</label>
            <div th:each="friend : ${friends}">
                <input type="checkbox" th:id="${friend.id}" th:name="participants" th:value="${friend.id}">
                <label th:for="${friend.id}" th:text="${friend.name}"></label><br>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Selecciona el interés que define tu grupo:</label><br>
            <div th:each="interest : ${interestList}">
                <input type="radio" th:id="${interest.id}" th:name="interest" th:value="${interest.id}" required>
                <label th:for="${interest.id}" th:text="${interest.name}"></label><br>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
