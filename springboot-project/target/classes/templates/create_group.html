<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat grupal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- CSS Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <header class="p-3 text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="logo" th:src="@{/img/logo/logo.png}" alt="Logo">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>

                <div class="text-end text-center">
                    <a th:href="@{/home/userpage/{id}(id=${user.id})}" class="btn btn-outline-light me-2" id="pulseButton">Volver a
                        pagina personal</a>
                    <a th:href="@{/home/logout}" class="btn mt-3" id="btn-signup">Cerrar sesion</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="content">
        <div class="container-fluid">
            <h1 class="text-center fst-italic mt-3 mb-3">Creacion de chat grupal</h1>
            <div class="row">
                <div class="col-md-8 col-sm-8 container justify-content-center card mb-5">
                    <div class="card-body">
                        <form id="groupForm" th:action="@{/chat/create/group}" th:object="${chat}" method="POST"
                            enctype="multipart/form-data" onsubmit="return validateForm()">
                            <br>
                            <div class="form-group">
                                <label>Nombre del grupo:</label>
                                <input type="text" name="name" class="form-control"
                                    placeholder="Escriba el nombre del grupo" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Participantes:</label>
                                <div th:each="friend : ${friends}">
                                    <input type="checkbox" th:id="${friend.id}" th:name="participants"
                                        th:value="${friend.id}">
                                    <label th:for="${friend.id}" th:text="${friend.name}"></label><br>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Selecciona el inter√©s que define tu grupo:</label><br>
                                <div th:each="interest : ${interestList}">
                                    <input type="radio" th:id="${interest.id}" th:name="interest"
                                        th:value="${interest.id}" required>
                                    <label th:for="${interest.id}" th:text="${interest.name}"></label><br>
                                </div>
                            </div>
                            <div class="box-footer text-center mt-3">
                                <button type="submit" class="btn btn-success" id="flashButton">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <footer class="text-center text-white">
          <div class="container p-3">
            <div class="row">
              <div class="col-6">
                <p class="d-flex justify-content-center align-items-center">
                  <span class="me-3">Proyecto desarrollado por Javier Trujillo, Pilar Soriano y
                    Luis Miguel Yglesias</span>
                </p>
              </div>
              <div class="col-6">
                <p class="d-flex justify-content-center align-items-center">
                  <span>Licencia Creative Commons</span><img th:src="@{/img/CC.png}" alt="logo">
                </p>
              </div>
            </div>
          </div>
        </footer>
      </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
