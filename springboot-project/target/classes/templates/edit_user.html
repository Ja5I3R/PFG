<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- CSS Animate-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
	<header class="p-3 text-white">
		<div class="container">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <img class="logo" th:src="@{/img/logo/logo.png}" alt="Logo">
			</a>
	
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
			</ul>
			<div class="text-end text-center">
			  <a th:href="@{/home/userpage/{id}(id=${user.id})}" class="btn btn-outline-light me-2" id="pulseButton">Volver a pagina
				personal</a>
			  <a th:href="@{/home/logout}" class="btn mt-3" id="btn-signup">Cerrar sesion</a>
			</div>
		  </div>
		</div>
	  </header>
	<br>
	<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card pt-4">
				<h1 class="text-center">Edicion de usuario</h1>
				<div class="card-body">
					<form th:action="@{/home/update}" th:object="${user}" method="POST">
                        <input type="hidden" id="id" name="id" th:field="*{id}"/>
						<br>
                        <div class="form-group">
							<label>Nombre de usuario:</label> <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Escriba el nombre" required>
                            <p typeth:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
                        </div>
						<br>
						<br>
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Escriba el nombre" required>
                            <p typeth:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido:</label> <input type="text" name="surname" th:field="*{surname}" class="form-control" placeholder="Escriba sus apellidos" required>
                            <p typeth:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Escriba su email" required>
                            <p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>Fecha de nacimiento:</label> <input type="date" name="birthdate" th:field="*{birthdate}" class="form-control" required>
                            <p typeth:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="alert alert-danger"></p>
                        </div>
						<br>
						<div class="form-group">
							<label>GÃ©nero:</label>
							<select name="gender" th:field="*{gender}" class="form-control" required>
								<option value="1">Hombre</option>
								<option value="2">Mujer</option>
								<option value="3">Otro</option>
							</select>
							<p typeth:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger"></p>
						</div>
						<br>
						<div class="box-footer text-center">
							<button class="btn btn-success" id="pulseButton">Actualizar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<section>
    <footer class="text-center text-white">
      <div class="container p-3">
        <div class="row">
          <div class="col-6">
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3">Proyecto desarrollado por Javier Trujillo, Pilar Soriano y
                Luis Miguel Yglesias</span>
            </p>
          </div>
          <div class="col-6">
            <p class="d-flex justify-content-center align-items-center">
              <span>Licencia Creative Commons</span><img th:src="@{/img/CC.png}" alt="logo">
            </p>
          </div>
        </div>
      </div>
    </footer>
  </section>

</body>
</html>
