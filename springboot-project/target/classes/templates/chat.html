<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .DivWithScroll{
            height: 500px;
            overflow:scroll;
            overflow-x:hidden;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
     <link rel="stylesheet" th:href="@{/css/style.css}">
     <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    </head>

<body class="p-5">
    <div class="container text-center">
        <div class="container-fluid border align-content-center p-2 rounded">
            <div class="messagesBody border-5 DivWithScroll" id="scrollDiv" data-spy="scroll" data-offset="50">
                <div th:unless="${#lists.isEmpty(messages)}">
                    <div class="container-fluid" id="messagesBody">
                        <div class="row" th:each="message : ${messages}">
                            <div class="d-flex justify-content-end" th:if="${message.user == usersession.username}">
                                <div class="col-6"></div>
                                <div class="col-6">
                                        <div class="card mt-5 m-b-5 w-75 bg-info">
                                            <div class="card-body">
                                              <p class="card-text text-left" th:text="${message.message}"></p>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start" th:unless="${message.user == usersession.username}">
                                <div class="col-6" >
                                        <div class="card mt-5 m-b-5 w-75">
                                            <div class="card-body">
                                              <p class="card-text text-left" th:text="${message.user} + ': ' + ${message.message}"></p>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(messages)}">
                    <p>No hay mensajes</p>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-6">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" name="message" id="message" class="form-control" />
                        <label class="form-label" for="form12">Mensaje</label>
                      </div>
                    <input type="hidden" name="user" id="user" th:value="${usersession.username}">
                    <input type="hidden" name="id" id="id" th:value="${chat.id}">
                </div>
                <div class="col-6">
                    <button id="send" class="btn text-white" data-mdb-ripple-init style="background-color: #3b5998;" href="#!" role="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <a name="return" id="return" class="btn btn-primary" th:href="@{/userpage/{id}(id=${usersession.id})}" role="button">Volver a pagina de usuario</a>
        </div>
    </div>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        const stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/chat'
        });

        window.onload = function() {
            var objDiv = document.getElementById("scrollDiv");
            objDiv.scrollTop = objDiv.scrollHeight;
            connect();
        };

        stompClient.onConnect = (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', (messageOutput) => {
                showMessageOutput(JSON.parse(messageOutput.body));
            });
        };

        stompClient.onWebSocketError = (error) => {
            console.error('Error with websocket', error);
        };

        stompClient.onStompError = (frame) => {
            console.error('Broker reported error: ' + frame.headers['message']);
            console.error('Additional details: ' + frame.body);
        };

        function connect() {
            stompClient.activate();
        }
        
        function sendMessage() {
            var from = document.getElementById('user').value;
            var text = document.getElementById('message').value;
            var id = document.getElementById('id').value;

            if (stompClient.connected) {
                stompClient.publish({
                    destination: "/app/messages",
                    body: JSON.stringify({'user':from, 'message':text, 'id':id})
                });
            } else {
                connect();
            }
        }
        
        function showMessageOutput(messageOutput) {
            var response = document.getElementById('messagesBody');
            var from = document.getElementById('user').value;
            if(from  == messageOutput.user){
                var htmlString = '<div class="row">' +
                            '<div class="d-flex justify-content-end">' +
                                '<div class="col-6"></div>' +
                                '<div class="col-6">' +
                                    '<div class="card mt-5 m-b-5 w-75 bg-info">' +
                                        '<div class="card-body">' +
                                            '<p class="card-text text-left">'+messageOutput.message+'</p>' +
                                        '</div>' +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                            '</div>';
            }
            else{
                var htmlString = '<div class="row">' +
                            '<div class="d-flex justify-content-start">' +
                                '<div class="col-6">' +
                                    '<div class="card mt-5 m-b-5 w-75">' +
                                        '<div class="card-body">' +
                                            '<p class="card-text text-left">'+messageOutput.user+': '+messageOutput.message+'</p>' +
                                        '</div>' +
                                    '</div>' +
                                '</div>' +
                                '<div class="col-6"></div>' +
                            '</div>' +
                            '</div>';
            }

            const existingContent = response.innerHTML;
            response.innerHTML = existingContent + htmlString;
            document.getElementById('message').value = '';
            var objDiv = document.getElementById("scrollDiv");
            objDiv.scrollTop = objDiv.scrollHeight;
        }

        $(function () {
            $( "#send" ).click(() => sendMessage());
        });
    </script>

</body>

</html>
