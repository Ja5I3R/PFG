<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de sesion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="icon" type="image/ico" th:href="@{/img/favicon.ico}">
	<!-- CSS Animate-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
	<header class="p-3 text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<a class="navbar-brand" th:href="@{/}">
						<img class="logo" th:src="@{/img/logo/logo.png}" alt="Logo">
					</a>
				</a>
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a th:href="@{/home/support}" class="nav-link px-2 text-white">Soporte</a></li>
				</ul>
				<div class="text-end">
					<a th:href="@{/home/login}" class="btn btn-outline-light me-2" id="pulseButton">Log In</a>
					<a th:href="@{/home/new}" class="btn btn-warning" id="pulseButton">Sign Up</a>
				</div>
			</div>
		</div>
	</header>
	<br>
	<div class="content">
		<section class="vh-75">
			<div class="container-fluid h-custom">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
							class="img-fluid loginImg" alt="Sample image">
						<h1 class="headingLogin">Inicio de sesion</h1>
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<!--ALERTA PERSONALIZADA-->
						<div data-mdb-alert-init class="alert alert-danger alert-dismissible fade show" role="alert"
							th:if="${error != null}">
							<p th:text="${error}"></p>
							<button type="button" class="btn-close" data-mdb-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<!---->
						<form th:action="@{/home/checkuser}" method="POST">
							<div data-mdb-input-init class="form-outline mb-4">
								<input type="text" name="username" id="form3Example3"
									class="form-control form-control-lg" />
								<label class="form-label" for="form3Example3">Nombre de usuario</label>
							</div>

							<div data-mdb-input-init class="form-outline mb-3">
								<input type="password" name="password" id="form3Example4"
									class="form-control form-control-lg" />
								<label class="form-label" for="form3Example4">Contraseña</label>
							</div>

							<div class="text-center text-lg-start mt-4 pt-2">
								<button class="btn btn-primary btn-lg"
									style="padding-left: 2.5rem; padding-right: 2.5rem;" id="login">Iniciar
									sesión</button>
								<p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene cuenta?</p>
								<a th:href="@{/home/new}" class="btn text-white" id="a-signup">Registrarse</a>
							</div>

						</form>
					</div>
					</form>
				</div>
			</div>
	</div>
	</section>
	</div>
	<section>
        <footer class="text-center text-white">
            <div class="container">
                <div class="row p-2">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <p>Proyecto desarrollado por Javier Trujillo, Pilar Soriano y
                            Luis Miguel Yglesias</p>
                    </div>
                    <div class="col-6">
                        <p class="d-flex justify-content-center align-items-center">
                            <span class="me-3">Registrate gratis</span>
                            <a th:href="@{/home/new}" data-mdb-ripple-init type="button"
                                class="btn btn-outline-light btn-rounded">
                                Registro
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </section>

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
