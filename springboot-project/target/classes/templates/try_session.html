<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio de sesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.freepik.com/512/12082/12082882.png?ga=GA1.1.647944042.1714035643" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                </a>
            </div>
        </div>
    </header>
	<br>
	<section class="vh-100">
		<div class="container-fluid h-custom">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
			  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
				class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
			  <form>
				<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
				  <p class="lead fw-normal mb-0 me-3">Iniciar sesión con:</p>
				  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				  </button>
	  
				  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				  </button>
	  
				  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
					<i class="fab fa-linkedin-in"></i>
				  </button>
				</div>
	  
				<div class="divider d-flex align-items-center my-4">
				  <p class="text-center fw-bold mx-3 mb-0">Or</p>
				</div>
	  
				<!-- Email input -->
				<div data-mdb-input-init class="form-outline mb-4">
				  <input type="email" id="form3Example3" class="form-control form-control-lg"
					placeholder="Introduzca una dirección de correo" />
				  <label class="form-label" for="form3Example3">Dirección de correo</label>
				</div>
	  
				<!-- Password input -->
				<div data-mdb-input-init class="form-outline mb-3">
				  <input type="password" id="form3Example4" class="form-control form-control-lg"
					placeholder="Introduzca contraseña" />
				  <label class="form-label" for="form3Example4">Contraseña</label>
				</div>
	  
				<div class="d-flex justify-content-between align-items-center">
				  <!-- Checkbox -->
				  <div class="form-check mb-0">
					<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
					<label class="form-check-label" for="form2Example3">
					  Recuérdame
					</label>
				  </div>
				  <a href="#!" class="text-body">¿Olvidó su contraseña?</a>
				</div>
	  
				<div class="text-center text-lg-start mt-4 pt-2">
				  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
					style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
				  <p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene cuenta?<a href="#!"
					  class="link-danger">Registrarse</a></p>
				</div>
	  
			  </form>
			</div>
		  </div>
		</div>
		<div
		  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
		  <!-- Copyright -->
		  <div class="text-white mb-3 mb-md-0">
			Copyright © 2024. Todos los derechos reservados.
		  </div>
		  <!-- Copyright -->
	  
		  <!-- Right -->
		  <div>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-facebook-f"></i>
			</a>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-twitter"></i>
			</a>
			<a href="#!" class="text-white me-4">
			  <i class="fab fa-google"></i>
			</a>
			<a href="#!" class="text-white">
			  <i class="fab fa-linkedin-in"></i>
			</a>
		  </div>
		  <!-- Right -->
		</div>
	  </section>


</body>
</html>
