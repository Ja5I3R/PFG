<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .scrcss{
            position: relative;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>

<body class="p-5">
    <div class="container text-center">
        <div class="container-fluid border align-content-center">
            <div class="messagesBody border-5 scrcss" id="messagesBody" data-spy="scroll" data-offset="50">
                <div th:unless="${#lists.isEmpty(messages)}">
                    <div class="container-fluid" th:each="message : ${messages}">
                        <div class="jumbotron jumbotron-fluid p-1 text-left" >
                            <div class="container">
                              <h4 th:text="${message.user}"></h4>
                              <p class="lead" th:text="${message.message}"></p>
                            </div>
                          </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(messages)}">
                    <p>No hay mensajes</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" name="message" id="message" placeholder="Mensaje">
                    <input type="hidden" name="user" id="user" th:value="${usersession.username}">
                    <input type="hidden" name="id" id="id" th:value="${chat.id}">
                </div>
                <div class="col-6">
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        const stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/chat'
        });

        window.onload = function() {
            connect();
        };

        stompClient.onConnect = (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', (messageOutput) => {
                showMessageOutput(JSON.parse(messageOutput.body));
            });
        };

        stompClient.onWebSocketError = (error) => {
            console.error('Error with websocket', error);
        };

        stompClient.onStompError = (frame) => {
            console.error('Broker reported error: ' + frame.headers['message']);
            console.error('Additional details: ' + frame.body);
        };

        function connect() {
            stompClient.activate();
        }
        
        function sendMessage() {
            var from = document.getElementById('user').value;
            var text = document.getElementById('message').value;
            var id = document.getElementById('id').value;

            if (stompClient.connected) {
                stompClient.publish({
                    destination: "/app/messages",
                    body: JSON.stringify({'user':from, 'message':text, 'id':id})
                });
            } else {
                connect();
            }
        }
        
        function showMessageOutput(messageOutput) {
            var response = document.getElementById('messagesBody');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(messageOutput.user + ": " 
              + messageOutput.message));
            response.appendChild(p);
            document.getElementById('message').value = '';
        }

        $(function () {
            $( "#send" ).click(() => sendMessage());
        });
    </script>

</body>

</html>
